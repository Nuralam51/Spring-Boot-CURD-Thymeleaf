<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Registration | Spring Boot</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-5">
				<form action="" th:action="@{/register}" th:object="${users}" method="POST">
					<legend class="mt-3">Registration</legend>
					<hr>
					<div th:if="${exists}" class="alert alert-danger">
				    	Email is already exists. 
				  	</div>
				  	<div class="form-group mb-3">
				  		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				    	<input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
				  	</div>
				  	<div class="form-group mb-3">
				  		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				    	<input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
				  	</div>
				  	<div class="form-group mb-3">
				  		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				    	<input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
				  	</div>
				  	<button type="submit" class="btn btn-primary btn-sm">Register</button>
				</form>
				<hr>
				<small class="text-muted ml-2">
		  			Already have an account? <a th:href="@{/login}">Sign In</a>
		  		</small>
			</div>
		</div>
	</div>
</body>
</html>
