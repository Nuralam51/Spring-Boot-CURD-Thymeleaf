<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Student List | Spring Boot</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3 class="mt-3">Student Directory</h3>
			</div>
			<div class="col-6 text-right">
				Welcome, <z style="text-transform:UPPERCASE;">[[${#httpServletRequest.remoteUser}]]</z>
				<form th:action="@{/logout}" method="POST">
					<button class="btn btn-danger btn-sm">Logout</button>
				</form>
			</div>
		</div>
		<hr>
		<p class="h3 mb-4">Update Student</p>
		
		<form action="" th:action="@{/student/update/{id}(id=${student.id})}" th:object="${student}" method="POST">
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-5" placeholder="First Name"/>
			
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-5" placeholder="Last Name"/>
			
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-5" placeholder="Email"/>
			
			<span th:if="${#fields.hasErrors('roll')}" th:errors="*{roll}"></span>
			<input type="text" th:field="*{roll}" class="form-control mb-4 col-5" placeholder="ID"/>
			
			<button type="submit" class="btn btn-info col-2">Update</button>	
		</form>
		<hr>
		<a th:href="@{/student/list}">Back to student list</a>
	</div>
	
</body>
</html>
